{% block mainblock %}

	<br><br>
	<h1>Add Product</h1>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<label>Product Name: </label><input type="text" name="pname" class="form-control"><br>

		<label>Description: </label><input type="text" name="desc" class="form-control"><br>

		<label>Price: </label><input type="number" name="price" class="form-control" class="form-control"><br>

		<label>Image: </label><input type="file" name="fil"><br><br>

		<label>Quantity: </label><input type="number" name="qty" class="form-control"><br>

		<label for="">Category:</label><br>
		<select name="catid" class="form-control">
		{% for i in lis %}
			<option value="{{i.cat}}">{{i.cat}}</option>
		{% endfor %}
		</select><br>

		<!--<input type="hidden" name="uname" value="{{request.user}}">-->

		<label>Save Date: </label><br><input type="text" name="sav"><br>

		<label>modified Date: </label><br><input type="text" name="mod"><br>

		<br><input type="submit" value="Add Product" class="btn-primary"><br>

	</form>
	<br><br>
{% endblock %}
