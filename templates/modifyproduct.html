{% block mainblock %}

	<br><br>
	<h1>Update Product</h1><br>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<label>Update Product Name: </label><input type="text" name="pname" class="form-control" value="{{ obj.product_name }}"><br>

		<label>Update Description: </label><input type="text" name="desc" class="form-control" value="{{ obj.product_desc }}"><br>

		<label>Update Price: </label><input type="number" name="price" class="form-control" class="form-control" value="{{ obj.product_price }}"><br>

		<label>Update Quantity: </label><input type="number" name="qty" class="form-control" value="{{ obj.product_avail }}"><br>

		<!--<input type="hidden" name="uname" value="{{request.user}}">-->

		<label>Update modified Date: </label><br><input type="text" name="mod" value="{{ obj.modifiedDate }}"><br>

		<br><input type="submit" value="Update Product" class="btn-primary"><br>

	</form>
	<br><br>
{% endblock %}
